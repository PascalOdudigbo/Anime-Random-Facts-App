<!DOCTYPE html>
<html>
    <head>
        <title>Anime Random Facts</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div class="pageLogo">
            <h1>Anime Random Facts</h1>
        </div>
        <div id="menuBar">
            <div class="dropdown">
                <button id = "dropbtn" class="dropbtn">Select Anime</button>
                <div id="myDropdown" class="dropdown-content">
                  <!--Add buttons to select anime here-->
                </div>
            </div>
        </div>
        
        <div class="animeInfoDiv">
            <div id="specificInfo">
              <h4 id="name">Anime Name</h4>
              <img
                id="animeImage"
                src="https://previews.123rf.com/images/yehorlisnyi/yehorlisnyi2104/yehorlisnyi210400016/167492439-no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-comin.jpg?fj=1"
                alt="Anime Image"
              />
              <div id="votes">
                <p>Up Votes: <span id="upVotes">Anime Up Votes</span></p>
                <p>Down Votes: <span id="downVotes">Anime Down Votes</span></p>
              </div>
              
              <div class="voteButons">
                <button id="btnUpVote" type="submit">+</button>
                <button id="btnDownVote">-</button>
              </div>
              <br>
              <div class="factsBar">
                <p id="RandomFact">Anime Random Facts</p>
              </div>
              <div class="factsBar">
                <form id="fact-form">
                    <!--input type="text" placeholder="Enter random fact" id="InputFact" name="facts" /-->
                    <!--input type="submit" value="Add Fact" /-->
                </form>
              </div>
            </div>


        </div>
      
    </body>
</html>
