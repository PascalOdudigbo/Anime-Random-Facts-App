<!DOCTYPE html>
<html>
    <head>
        <title>Anime Random Facts</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="pageLogo">
            <h1>Anime Random Facts</h1>
        </div>
        <div id="menuBar">
            <div class="dropdown">
                <button class="dropbtn">Select Anime</button>
                <div id="myDropdown" class="dropdown-content">
                  <!--Add buttons to select anime here-->
                </div>
            </div>
        </div>
        
        <div class="animeInfoDiv">
            <div id="specificInfo">
              <p id="name">Anime Name</p>
              <img
                id="animeImage"
                src=""
                alt="Anime Image"
              />
              <h4>Up Votes: <span id="upVotes">Anime Up Votes</span></h4>
              <h4>Down Votes: <span id="downVotes">Anime Down Votes</span></h4>
              
              <div class="factsBar">
                <p id="RandomFact">Anime Random Facts</p>
              </div>

              <div class="voteButons">
                <button id="btnUpVote">+</button>
                <button id="btnDownVote">-</button>
              </div>

              <div class="factsBar">
                <form id="fact-form">
                    <input type="text" placeholder="Enter random fact" id="InputFact" name="facts" />
                    <input type="submit" value="Add Fact" />
                </form>
              </div>
            </div>


        </div>
      
    </body>
</html>
